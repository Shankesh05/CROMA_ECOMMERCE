<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data Dashboard</h1>
        </header>
        <main>
            <section class="card">
                <h2>Gender Distribution</h2>
                <div class="chart">
                    <img src="https://via.placeholder.com/400x300?text=Gender+Distribution+Chart" alt="Gender Distribution Chart">
                </div>
            </section>

            <section class="card">
                <h2>Age Distribution</h2>
                <div class="chart">
                    <img src="https://via.placeholder.com/400x300?text=Age+Distribution+Chart" alt="Age Distribution Chart">
                </div>
            </section>

            <section class="card">
                <h2>Total Spent Distribution</h2>
                <div class="chart">
                    <img src="https://via.placeholder.com/400x300?text=Total+Spent+Distribution+Chart" alt="Total Spent Distribution Chart">
                </div>
            </section>

            <section class="card">
                <h2>Number of Transactions by Gender</h2>
                <div class="chart">
                    <img src="https://via.placeholder.com/400x300?text=Transactions+by+Gender+Chart" alt="Transactions by Gender Chart">
                </div>
            </section>

            <section class="card">
                <h2>Time on Site Distribution</h2>
                <div class="chart">
                    <img src="https://via.placeholder.com/400x300?text=Time+on+Site+Chart" alt="Time on Site Chart">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
